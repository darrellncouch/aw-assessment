<body class="app mat-typography">
  <header class="app__header">
    <h2 class="header__title">{{title}}</h2>
    <div class="header__menu">
      <a routerLink="/" class="menu-link">Home</a>
      <a routerLink="/products" class="menu-link">Products</a>
    </div>
  </header>
  <section class="app__content">
    <router-outlet></router-outlet>
  </section>
</body>


<div class="toast" [ngClass]="toast.style" *ngIf="toast.show">
  <button class="toast__close" (click)="dismissToast()">X</button>
  <div class="toast__message">
    {{toast.message}}
  </div>
</div>
